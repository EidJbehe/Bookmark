<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form class="form-bookmark">
        <input type="text" name="website_Name" placeholder="website_Name" />
        <input type="text" name="website_URL" placeholder="website_URL" />
        <input type="email" name="email" placeholder="Your-email" />
        <input type="password"name="password" placeholder="Your-password" />
        <button type="submit" class="btn-submit">Save</button>
        <button  class="delete-All">Delete All</button>
      </form>

      <table class="bookmarks-table">
        <thead class="bookmarks-thead">
          <tr>
            <th>Website Name</th>
            <th>Website URL</th>
            <th>Website Email</th>
            <th>Website Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="bookmarks-tbody">
          
        </tbody>
      </table>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
